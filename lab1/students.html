<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Students</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/d9209b8d96.js" crossorigin="anonymous"></script> <!-- без куків -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  <!-- зручні функції для роботи з DOM -->
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script> <!-- більше інтерактивних елементів на веб-сторінці, -->
    <script src="pagination.js"></script>
    <script type="module" src="index.js"></script>
</head>

<body>

    <header class="header">

        <div class="logo">
            <h1>CMS</h1>
        </div>
            <div class="notification-dropdown">
                <div class="notify-dropdown">
                    <button id="notificationBtn">
                        <i class="fa-regular fa-bell fa-xl" id="bellIcon"></i>
                        <span class="icon-button-badge"></span>
                    </button>
                    <div class="notify-content">
                   
                    </div>
                </div>
            </div>

            <div class="user-dropdown">
                <button id="userBtn">
                    <img id="profilePicture" src="/images/user.png" alt="Profile picture">
                    <h4 id="username">Ket Jer</h4>
                </button>
                <div class="user-content">
                    <a href="#">Profile</a>
                    <a href="#">Log out</a>
                </div>
            </div>
    </header>

</body>
