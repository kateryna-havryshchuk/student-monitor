<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d9209b8d96.js" crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
</head>

<body>
    <div id="wrapper">

    <header>    
        <div class="logo">
            <div class="cms-link" id="cms-logo">
                <h4 id="cms">CMS</h4>
            </div>
        </div>
        
        <div class="dropdown-container">

            <div class="notify-dropdown">
                <button id="notificationBtn">
                    <i class="fa-regular fa-bell fa-xl" id="bellIcon"></i>
                    <span class="icon-button-badge"></span>
                </button>
                <div class="notify-content">
                    <a href="./messages.html">
                        <i class="fa-regular fa-user"></i> 
                        Victor: How are you?
                    </a>
                    <a href="./messages.html">
                        <i class="fa-regular fa-user"></i>
                        Jess: See you then!
                    </a>
                </div>
            </div>
    
            <div class="user-dropdown">
                <button id="userBtn">
                    <img id="profilePicture" src="/images/user-icon.jpg" alt="Profile picture">
                    <h4>Ket Jer</h4>
                </button>
                <div class="user-content">
                    <a href="#">Profile</a>
                    <a href="#">Log out</a>
                </div>
            </div>
    
        </div>

    </header>

    <main>

        <div class="navigation">
            <input type="checkbox" class="toggle" id="toggle-checkbox">
            <label for="toggle-checkbox" class="toggle-label"><i class="fa-solid fa-bars"></i></label>
    
            <nav class="navbar">
                <ul>
                    <li><a href="dashboard.html" class="active">Dashboard</a></li>
                    <li><a href="students.html">Students</a></li>
                    <li><a href="tasks.html">Tasks</a></li>
                </ul>
            </nav>
        </div>

        <h1>Dashboard</h1>

    </main>

</div>

</body>

</html>
